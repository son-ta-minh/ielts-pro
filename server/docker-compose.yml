version: '3.8'

services:
  nginx:
    build:
      context: .. # Build from the root directory
      dockerfile: server/Dockerfile
    container_name: my_app_nginx
    restart: unless-stopped
    ports:
      # Map host port 3000 to Nginx container's HTTPS port 443
      - "3000:443"
    volumes:
      # Mount the certificate files
      - ./certs:/etc/nginx/certs:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

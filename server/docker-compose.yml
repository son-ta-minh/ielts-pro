version: '3.8'

services:
  app:
    build:
      context: . # Build from the /server directory
      dockerfile: Dockerfile
    container_name: my_app_node
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # The app runs on port 8080 internally
    # We don't expose it directly to the host, Nginx will handle that.
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: my_app_nginx
    restart: unless-stopped
    ports:
      # Map host port 3000 to Nginx container's HTTPS port 443
      - "3000:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
